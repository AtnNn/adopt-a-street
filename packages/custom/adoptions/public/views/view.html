<h1>View Adoption</h1>
<section data-ng-controller="AdoptionsController" data-ng-init="findOne()">
  <span>{{adoption.created | date:'medium'}}</span> /
  <span>{{adoption.user.name}}</span>
  <h2>{{adoption.title}}</h2>
  <div data-ng-if="hasAuthorization(adoption)">
    <a class="btn" href="/#!/adoptions/{{adoption._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(adoption);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{adoption.content}}</div>
</section>
